<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheet -->
  <link rel="stylesheet" href="/index.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>TindCat</title>
</head>
<body>

  <nav>
    <ul>
      <li id="user"><i class="fa-solid fa-user fa-2x"></i></li>
      <li id="paw"><i class="fa-solid fa-paw fa-1x"></i></li>
      <li id="comment"><i class="fa-solid fa-comment fa-2x"></i></li>
    </ul>

  </nav>

  <div>
    <h1 class ="selected" id="liked">LIKE</h1>
    <h1 class ="selected" id="disliked">NOPE</h1>
  </div>

  <main>
    <div id="card">
    </div>
  </main>

  <section class="actions">
    <button class="reject" id="reject-button"><i class="fa-solid fa-x fa-2x" ></i></button>
    <button class="accept" id="accept-button"><i class="fa-solid fa-heart fa-beat-fade fa-2x" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25;"></i></button>
  </section>

<script src="/index.js" type="module"></script>
</body>
</html>
